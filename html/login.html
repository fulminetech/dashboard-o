<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta name="author" content="David Grzyb">
    <meta name="description" content="">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- NPM package includes -->
    <link href="/font/css/all.css" rel="stylesheet">
    <link href="/css/tailwind.min.css" rel="stylesheet">

</head>

<body class="bg-white font-family-karla h-screen">

    <div class="w-full flex flex-wrap">

        <!-- Login Section -->
        <div class="w-full md:w-1/2 flex flex-col">

            <div class="flex justify-center md:justify-start pt-12 md:pl-12 md:-mb-24">
                <a href="#" class="bg-black text-white font-bold text-xl p-4">
                    <i class="fas fa-cogs fa-2x fa-fw fa-inverse"></i>
                </a>
            </div>

            <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
                <img class="text-center" src="login/logo">

                <div class="flex flex-col pt-4">
                    <label for="email" class="text-lg">USER ID</label>
                    <form id="name">
                        <input type="email" id="email" placeholder="Enter User ID"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </form>
                </div>

                <div class="flex flex-col pt-4">
                    <label for="password" class="text-lg">Password</label>
                    <form id="password">
                        <input type="password" placeholder="Password"
                            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline">
                    </form>
                </div>

                <button id="start" onclick="start()"
                    class="bg-black text-white font-bold text-lg hover:bg-gray-700 p-2 mt-8">Log
                    In</button>
            </div>

        </div>

        <!-- Image Section -->
        <div class="w-1/2 shadow-2xl">
            <img class="object-cover w-full h-screen hidden md:block" src="login/image">
        </div>
    </div>

    <!-- APIS -->
    <script>
    const hostname = window.location.host;
    //const restartURL = `https://${hostname}/restart/pm2-0`
    </script>
    
    <!-- RESTART ROUTES -->
    <script>
       fetch(restartURL)
         .then(console.log("[ RESTARTING! ]"))
         .catch(console.error);
    </script>
    
    <script>
        addEventListener("keydown", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();

                var a = document.getElementById("name");
                var name = "";
                var i;
                for (i = 0; i < a.length; i++) {
                    name += a.elements[i].value;
                }

                var p = document.getElementById("password");
                var password = "";
                var m;
                for (m = 0; m < p.length; m++) {
                    password += p.elements[m].value;
                }

                if (password == "1234") {
                    setTimeout(() => {
                        location.href = "/onboard"
                    }, 200);
                } else {
                    alert("ACESS DENIED")
                }

            }
        });

        function start() {

            var a = document.getElementById("name");
            var name = "";
            var i;
            for (i = 0; i < a.length; i++) {
                name += a.elements[i].value;
            }

            var p = document.getElementById("password");
            var password = "";
            var m;
            for (m = 0; m < p.length; m++) {
                password += p.elements[m].value;
            }

            if (password == "1234") {
                setTimeout(() => {
                    location.href = "/onboard"
                }, 200);
            } else {
                alert("ACESS DENIED")
            }

        };
    </script>

</body>

</html>
